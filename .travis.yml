# We need to avoid sudo for caching on Travis
# http://docs.travis-ci.com/user/caching/
sudo: false

python:
  - "2.7"
  
addons:
    sonarcloud:
        organization: iasi-saks
    apt:
        packages:
            - curl
            - gcc
            - make
            - maven
            - build-essential
            - sed
#            - python-pip
#            - openjdk-8-jdk
  
cache:
    directories:
        - $HOME/.m2
        - $HOME/.sonar/cache

before_script:
    -  pip --version
    -  pip install --help
    - export JAVA_HOME=`dirname $(dirname $(readlink -f $(which javac)))`
#    - export JAVA_HOME="/usr/lib/jvm/java-8-openjdk-amd64/"
    - export MAVEN_SKIP_RC=true
    - export MAVEN_OPTS="-Xms1024m -Xmx2g -XX:MaxPermSize=512m"
    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.projectKey=IASI-SAKS_groucho -DskipTests 

